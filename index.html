<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container-fluid game-board">
        
        <div class="row gy-5" style="height: 90%">
            <div class="col-md-5 player-1 text-center d-flex flex-column align-items-center justify-content-around">
                <div>
                    <p class="player-1-text mb-0">PLAYER 1</p>
                    <p class="player-1-global-score my-3">0</p>
                </div>
                <div class="mb-4 d-flex flex-column justify-content-center">
                    <div class="py-2 px-4 text-center player-1-round-score"> 
                        <p class="mb-0 round-score-text text-light fw-bold">CURRENT</p>
                        <p class="mb-0 round-score-player-1 text-white fw-bold fs-3">0</p>
                    </div> 
                </div>
            </div>
            
            <div class="col-md-5 player-2 text-center d-flex flex-column align-items-center justify-content-around">
                <div>
                    <p class="player-2-text mb-0">PLAYER 2</p>
                    <p class="player-2-global-score my-3">0</p>
                </div>
                <div class="mb-4 d-flex flex-column justify-content-center">
                    <div class="py-2 px-4 text-center player-2-round-score"> 
                        <p class="mb-0 round-score-text text-light fw-bold">CURRENT</p>
                        <p class="mb-0 round-score-player-2 text-white fw-bold fs-3">0</p>
                    </div> 
                </div>
            </div>
        </div>
        
  </div>
 
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
